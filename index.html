<!DOCTYPE html>
<html>

<head>
  <title>Brain Age by DKO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <div class="pre-login">
    <!-- PRE LOGIN FORMS -->
    <form id="sign-up-form" class="">
      <input type="email" placeholder="email" name="credentials[email]">
      <input type="text" minlength="3" maxlength="8" placeholder="display name" pattern="[A-Za-z0-9]+" name="credentials[handle]">
      <input type="password" placeholder="password" name="credentials[password]">
      <input type="password" placeholder="password_confirmation" name="credentials[password_confirmation]">
      <input type="submit" value="sign-up">
    </form>

    <form id="sign-in-form">
      <input type="email" placeholder="email" name="credentials[email]">
      <input type="password" placeholder="password" name="credentials[password]">
      <input type="submit" value="sign-in">
    </form>
    <!-- PRE LOGIN FORMS END -->
  </div>

  <div class="post-login">
    <!-- POST LOGIN FORMS -->
    <form id="change-password-form">
      <input type="password" placeholder="old password" name="passwords[old]">
      <input type="password" placeholder="new password" name="passwords[new]">
      <input type="submit" value="Change Password">
    </form>

    <button id="sign-out-button" class="btn-danger">Sign Out</button>
    <!-- POST LOGIN FORMS END-->
  </div>




  <div id="game-board">
    <h1 id="user-message"></h1>
    <!-- GAME BOARD -->

    <div id="game-header" class="post-game-start">
      <!-- GAME HEADER -->
      <div id="game-timer"></div>
      <div id="game-hearts">
        <img id="heart-1" class="heart" src="public/images/full-heart.png" alt="">
        <img id="heart-2" class="heart" src="public/images/full-heart.png" alt="">
        <img id="heart-3" class="heart" src="public/images/full-heart.png" alt="">
        <img id="heart-4" class="heart" src="public/images/full-heart.png" alt="">
        <img id="heart-5" class="heart" src="public/images/full-heart.png" alt="">
      </div>
      <div id="game-score"></div>
      <button id="submit-score-button" class="col-12 m-0 post-login">Submit score</button>
      <!-- GAME HEADER END-->
    </div>


    <div id="game-display" class="col-12"></div>
    <div id="game-options-container" class="post-game-start">
      <button id="option-0" class="option btn-primary">option 0</button>
      <button id="option-1" class="option btn-primary">option 1</button>
      <button id="option-2" class="option btn-primary">option 2</button>
      <button id="option-3" class="option btn-primary">option 3</button>
      <button id="option-4" class="option btn-primary">option 4</button>
    </div>
    <div id="game-buttons-container">
      <button id="game-start-button" class="">Start game</button>
      <button id="all-scores-button" class="">See all scores</button>
      <button id="hiscores-button" class="">See hiscores</button>
      <button id="my-scores-button" class="post-login">See my scores</button>
    </div>

    <!-- GAME BOARD END-->
  </div>

  <div id="suggestions-container" class="post-login">
    <form id="create-suggestion-form">
      <input required type="text" placeholder="Write your suggestion here" name="suggestion[text]" class="textarea">
      <input type="submit" value="Send me a suggestion!">
    </form>
    <form id="update-suggestion-form">
      <input required type="text" placeholder="Write your updated suggestion here" name="suggestion[text]">
      <input required type="number" placeholder="Suggestion id" name="suggestion[id]" class="textarea">
      <input type="submit" value="Update a suggestion">
    </form>
    <form id="delete-suggestion-form">
      <input required type="number" placeholder="Write your suggestion here" name="suggestion[id]">
      <input type="submit" value="Delete a suggestion">
    </form>
    <button id="show-my-suggestion-button">Show My Suggestions</button>
  </div>
  <button id="show-all-suggestion-button" class="">Show All Suggestions</button>


  <div id="scores"></div>
  <div id="suggestions"></div>

</body>

</html>
