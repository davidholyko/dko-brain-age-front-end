<!DOCTYPE html>
<html>

<head>
  <title>Brain Age by DKO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div id="navbar" class="bg-info sticky-top">
    <!-- NAVBAR NAV START-->

    <!-- GAME TITLE -->
    <div id="game-title" class="navbar-brand mx-3">Brain Age</div>


    <!-- NAVBAR DIV START -->
    <div class="navbar-nav flex-row flex-grow-1">
      <!-- NAVBAR LIST ITEMS START -->


      <!-- SIGN IN NAVBAR ITEM-->
      <div class=" nav-item active my-1 mx-3 pre-login">
        <div class="dropdown">
          <!-- SIGN IN DROPDOWN MENU -->
          <button id="dropdownMenuButtonSignIn" class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sign In
          </button>

          <div class="dropdown-menu">
            <!-- DROPDOWN MENU SIGN IN -->
            <form id="sign-in-form" class="px-4 py-3">
              <div class="form-group">
                <label>Email address</label>
                <input required type="email" placeholder="Enter Email" name="credentials[email]" />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input required type="password" placeholder="Enter Password" name="credentials[password]" />
              </div>
              <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <!-- DROPDOWN MENU SIGN IN END -->
          </div>
          <!-- DROPDOWN END -->
        </div>
        <!-- SIGN IN END-->
      </div>


      <!-- SIGN UP NAVBAR ITEM-->
      <div class="nav-item my-1 mx-3 pre-login">
        <div class="dropdown">
          <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sign Up
          </button>

          <div class="dropdown-menu">
            <!-- SIGN UP DROWNDOWN MENU START -->
            <form id="sign-up-form" class="px-4 py-3">
              <div class="form-group">
                <label>Email address</label>
                <input required type="email" placeholder="Enter Email" name="credentials[email]" />
              </div>
              <div class="form-group">
                <label>Display Name</label>
                <input required type="text" minlength="3" maxlength="8" placeholder="Display Name" pattern="[A-Za-z0-9]+" name="credentials[handle]">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input required type="password" placeholder="Enter Password" name="credentials[password]" />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input required type="password" placeholder="Enter Password Confirmation" name="credentials[password_confirmation]" />
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <!-- SIGN UP DROWNDOWN MENU END -->
          </div>
          <!-- DROPDOWN END -->
        </div>
        <!-- SIGN UP END -->
      </div>


      <!-- CHANGE PASSWORD NAVBAR ITEM- -->
      <div class="nav-item my-1 mx-3 post-login">
        <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Change Password
        </button>
        <div class="dropdown-menu">
          <!-- CHANGE PASSWORD DROPDOWN START -->
          <form id="change-password-form" class="px-4 py-3">
            <div class="form-group">
              <label>Old Password</label>
              <input type="password" placeholder="Old Password" name="passwords[old]" />
            </div>
            <div class="form-group">
              <label>New Password</label>
              <input type="password" placeholder="New Password" name="passwords[new]" />
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
          </form>
          <!-- CHANGE PASSWORD DROPDOWN END -->
        </div>
        <!-- CHANGE PASSWORD END -->
      </div>

      <!-- SIGN OUT NAVBAR ITEM- -->
      <div class="nav-item settings my-1 mx-3 post-login">
        <button id="sign-out-button" class="btn btn-danger">Sign Out</button>
      </div>

      <!-- START NEW GAME NAVBAR ITEM -->
      <div class="nav-item settings mx-3 my-1">
        <button id="game-start-button" class="btn btn-success">Start New Game</button>
      </div>

      <!-- SHOW ALL SUGGESTIONS -->
      <div class="nav-item settings my-1 mx-3">
        <button id="show-all-suggestion-button" class="btn btn-warning">Show All Suggestions</button>
      </div>

      <!-- SHOW MY SUGGESTIONS -->
      <div class="nav-item settings my-1 mx-3 post-login">
        <button id="show-my-suggestion-button" class="btn btn-dark">Show My Suggestions</button>
      </div>

      <!-- SHOW MY SCORES -->
      <div class="nav-item settings my-1 mx-3">
        <button id="my-scores-button" class="btn btn-dark post-login">Show My Scores</button>
      </div>

      <!-- CREATE A SUGGESTION NAVBAR ITEM-->
      <div class=" nav-item active my-1 mx-3 post-login">
        <div class="dropdown">
          <!-- CREATE A SUGGESTION DROPDOWN MENU -->
          <button id="" class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Create a Suggestion
          </button>

          <div class="dropdown-menu">
            <!-- DROPDOWN MENU CREATE A SUGGESTION -->
            <form id="create-suggestion-form" class="px-4 py-3">
              <div class="form-group">
                <label>Write me a sugggestion on how to make the game better</label>
                <textarea required minlength="10" maxlength="50" type="text" placeholder="Write your suggestion here" name="suggestion[text]" class="textarea"></textarea>
              </div>
              <input type="submit" value="Send me a suggestion!">
            </form>
            <!-- DROPDOWN MENU CREATE A SUGGESTION END -->
          </div>
          <!-- DROPDOWN END -->
        </div>
        <!-- CREATE A SUGGESTION END-->
      </div>


      <!-- NAVBAR LIST ITEMS END -->
    </div>

    <!-- NAVBAR NAV END -->
  </div>

  <div id="main-screen">
    <div id="content" class="">

      <div id="game-description" class="m-3">
        <h1 class="text-center">Welcome to Brain Age</h1>
        <h3 class="text-justify">Play this 60 second game and try to get the highest score possible! There are four types of questions: Complete the Sentence, Math, Find the Missing Shape, and Recognition</h3>
      </div>

      <div id="game-container" class="d-flex flex-row">
        <div id="game-board" class="col-6">
          <h3 id="user-message"></h3>


          <!-- GAME BOARD -->

          <div id="game-header" class="">
            <!-- GAME HEADER -->

            <div id="game-timer"></div>
            <div id="game-hearts">
              <img id="heart-1" class="heart" src="public/images/full-heart.png" alt="">
              <img id="heart-2" class="heart" src="public/images/full-heart.png" alt="">
              <img id="heart-3" class="heart" src="public/images/full-heart.png" alt="">
              <img id="heart-4" class="heart" src="public/images/full-heart.png" alt="">
              <img id="heart-5" class="heart" src="public/images/full-heart.png" alt="">
            </div>
            <div id="game-score"></div>
            <!-- GAME HEADER END-->
          </div>


          <div id="game-display" class="col-12 "></div>
          <div id="game-options-container" class="">
            <button id="option-0" class="option btn-primary">option 0</button>
            <button id="option-1" class="option btn-primary">option 1</button>
            <button id="option-2" class="option btn-primary">option 2</button>
            <button id="option-3" class="option btn-primary">option 3</button>
            <button id="option-4" class="option btn-primary">option 4</button>
          </div>
          <div id="game-buttons-container">
          </div>

          <!-- GAME BOARD END-->
        </div>



        <div id="info-container" class="col-6">
          <div id="buttons-container" class="flex-row justify-content-around col-12 d-flex">

            <button id="all-scores-button" class="btn btn-warning col-3">All scores</button>
            <button id="hiscores-button" class="btn btn-warning col-3">Top 10 Hiscores</button>
          </div>
          <div id="game-headers" class="d-flex justify-content-around">
            <div class="col-4">
              <h2 class="text-left font-weight-bold">SCORE</h2>
            </div>
            <div class="col-4">
              <h2 class="text-left font-weight-bold">USER</h2>
            </div>
            <div class="col-4">
              <h2 class="text-left font-weight-bold">ID</h2>
            </div>
          </div>
          <div id="scores" class="col-12">

          </div>

          <div id="suggestions"></div>
        </div>

      </div>

      <!-- CONTENT END -->
    </div>
    <!-- MAIN SCREEN END -->
  </div>

</body>

</html>
