<!DOCTYPE html>
<html>

<head>
  <title>Brain Age by DKO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>API Token Authentication</h1>
  <h2> This is a toy application. Do not enter real passwords, or passwords you have used anywhere else!</h2>
  <h1 id="user-message"></h1>
  <form id="sign-up-form">
    <input type="email" placeholder="email" name="credentials[email]">
    <input type="text" minlength="3" maxlength="8" placeholder="display name" pattern="[A-Za-z0-9]+" name="credentials[handle]">
    <input type="password" placeholder="password" name="credentials[password]">
    <input type="password" placeholder="password_confirmation" name="credentials[password_confirmation]">
    <input type="submit" value="sign-up">
  </form>

  <form id="sign-in-form">
    <input type="email" placeholder="email" name="credentials[email]">
    <input type="password" placeholder="password" name="credentials[password]">
    <input type="submit" value="sign-in">
  </form>

  <form id="change-password-form">
    <input type="password" placeholder="old password" name="passwords[old]">
    <input type="password" placeholder="new password" name="passwords[new]">
    <input type="submit" value="Change Password">
  </form>

  <button id="sign-out-button">Sign Out</button>

  <div id="game-timer"></div>
  <div id="game-hearts">
    <img id="heart-0" class="heart" src="/public/images/full-heart.png">
    <img id="heart-1" class="heart" src="/public/images/full-heart.png">
    <img id="heart-2" class="heart" src="/public/images/full-heart.png">
    <img id="heart-3" class="heart" src="/public/images/full-heart.png">
    <img id="heart-4" class="heart" src="/public/images/full-heart.png">
  </div>
  <div id="game-score">
    <h1>The score has not been set</h1>
  </div>


  <div id="game-board">
    <div id="game-display" class="col-12"></div>
    <div id="game-buttons">
      <button id="option-0" class="option btn btn-primary">option 0</button>
      <button id="option-1" class="option btn btn-primary">option 1</button>
      <button id="option-2" class="option btn btn-primary">option 2</button>
      <button id="option-3" class="option btn btn-primary">option 3</button>
      <button id="option-4" class="option btn btn-primary">option 4</button>
    </div>
    <button id="game-start-button" class="col-3"> Start Game</button>
  </div>

  <div id="shapes" class="d-flex">
    <img src="/public/images/triangle.png" id="triangle">
    <img src="/public/images/square.png" id="square">
    <img src="/public/images/pentagon.png" id="pentagon">
    <img src="/public/images/hexagon.png" id="hexagon">
    <img src="/public/images/heptagon.png" id="heptagon">
    <img src="/public/images/octagon.png" id="octagon">
  </div>

  <div id="response-data"></div>
</body>

</html>
