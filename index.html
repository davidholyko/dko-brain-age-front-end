<!DOCTYPE html>
<html>

<head>
  <title>Brain Age by DKO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div id="navbar" class="bg-info sticky-top">
    <!-- NAVBAR NAV START-->

    <!-- GAME TITLE -->
    <div id="game-title" class="navbar-brand mx-3">Brain Age</div>


    <!-- NAVBAR DIV START -->
    <div class="navbar-nav flex-row flex-grow-1">
      <!-- NAVBAR LIST ITEMS START -->


      <!-- SIGN IN NAVBAR ITEM-->
      <div class=" nav-item active my-1 mx-3 pre-login">
        <div class="dropdown">
          <!-- SIGN IN DROPDOWN MENU -->
          <button id="dropdownMenuButtonSignIn" class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sign In
          </button>

          <div class="dropdown-menu">
            <!-- DROPDOWN MENU SIGN IN -->
            <form id="sign-in-form" class="px-4 py-3">
              <div class="form-group">
                <label>Email address</label>
                <input required type="email" placeholder="Enter Email" name="credentials[email]" />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input required type="password" placeholder="Enter Password" name="credentials[password]" />
              </div>
              <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <!-- DROPDOWN MENU SIGN IN END -->
          </div>
          <!-- DROPDOWN END -->
        </div>
        <!-- SIGN IN END-->
      </div>


      <!-- SIGN UP NAVBAR ITEM-->
      <div class="nav-item my-1 mx-3 pre-login">
        <div class="dropdown">
          <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sign Up
          </button>

          <div class="dropdown-menu">
            <!-- SIGN UP DROWNDOWN MENU START -->
            <form id="sign-up-form" class="px-4 py-3">
              <div class="form-group">
                <label>Email address</label>
                <input required type="email" placeholder="Enter Email" name="credentials[email]" />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input required type="password" placeholder="Enter Password" name="credentials[password]" />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input required type="password" placeholder="Enter Password Confirmation" name="credentials[password_confirmation]" />
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <!-- SIGN UP DROWNDOWN MENU END -->
          </div>
          <!-- DROPDOWN END -->
        </div>
        <!-- SIGN UP END -->
      </div>


      <!-- CHANGE PASSWORD NAVBAR ITEM- -->
      <div class="nav-item my-1 mx-3 post-login">
        <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Change Password
        </button>
        <div class="dropdown-menu">
          <!-- CHANGE PASSWORD DROPDOWN START -->
          <form id="change-password-form" class="px-4 py-3">
            <div class="form-group">
              <label>Old Password</label>
              <input type="password" placeholder="Old Password" name="passwords[old]" />
            </div>
            <div class="form-group">
              <label>New Password</label>
              <input type="password" placeholder="New Password" name="passwords[new]" />
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
          </form>
          <!-- CHANGE PASSWORD DROPDOWN END -->
        </div>
        <!-- CHANGE PASSWORD END -->
      </div>

      <!-- SIGN OUT NAVBAR ITEM- -->
      <div class="nav-item settings my-1 mx-3 post-login">
        <button class="btn btn-danger nav-link" id="sign-out-button">Sign Out</button>
      </div>

      <!-- START NEW GAME NAVBAR ITEM -->
      <div class="nav-item settings mx-3 my-1">
        <button class="btn btn-success nav-link" id="game-start-button">Start New Game</button>
      </div>

      <!-- NAVBAR LIST ITEMS END -->
    </div>

    <!-- NAVBAR NAV END -->
  </div>

  <div id="main-screen">
    <div id="content" class="d-flex">
      <div id="game-board" class="col-6">
        <h3 id="user-message"></h3>
        <!-- GAME BOARD -->

        <div id="game-header" class="post-game-start">
          <!-- GAME HEADER -->
          <div id="game-timer"></div>
          <div id="game-hearts">
            <img id="heart-1" class="heart" src="public/images/full-heart.png" alt="">
            <img id="heart-2" class="heart" src="public/images/full-heart.png" alt="">
            <img id="heart-3" class="heart" src="public/images/full-heart.png" alt="">
            <img id="heart-4" class="heart" src="public/images/full-heart.png" alt="">
            <img id="heart-5" class="heart" src="public/images/full-heart.png" alt="">
          </div>
          <div id="game-score"></div>
          <!-- GAME HEADER END-->
        </div>


        <div id="game-display" class="col-12 post-game-start"></div>
        <div id="game-options-container" class="post-game-start">
          <button id="option-0" class="option btn-primary">option 0</button>
          <button id="option-1" class="option btn-primary">option 1</button>
          <button id="option-2" class="option btn-primary">option 2</button>
          <button id="option-3" class="option btn-primary">option 3</button>
          <button id="option-4" class="option btn-primary">option 4</button>
        </div>
        <div id="game-buttons-container">
          <!-- <button id="game-start-button" class="">Start game</button> -->
        </div>

        <!-- GAME BOARD END-->
      </div>

      <div id="info-container" class="col-6">
        <div id="buttons-container" class="flex-row justify-content-around col-12 d-flex">
          <button id="my-scores-button" class="post-login col-3">My scores</button>
          <button id="all-scores-button" class="col-3">All scores</button>
          <button id="hiscores-button" class="col-3">Top 10 Hiscores</button>
        </div>
        <div id="scores" class="col-12">
          <div id="game-headers" class="d-flex justify-content-around">
            <div class="col-4">
              <h2 class="text-left">score</h2>
            </div>
            <div class="col-4">
              <h2 class="text-left">user</h2>
            </div>
            <div class="col-4">
              <h2 class="text-left">ID</h2>
            </div>
          </div>
        </div>
        <button id="show-all-suggestion-button" class="col-12">Show All Suggestions</button>
        <div id="suggestions"></div>
      </div>



      <div id="suggestions-container" class="post-login">
        <form id="create-suggestion-form">
          <input required type="text" placeholder="Write your suggestion here" name="suggestion[text]" class="textarea">
          <input type="submit" value="Send me a suggestion!">
        </form>
        <form id="update-suggestion-form">
          <input required type="text" placeholder="Write your updated suggestion here" name="suggestion[text]">
          <input required type="number" placeholder="Suggestion id" name="suggestion[id]" class="textarea">
          <input type="submit" value="Update a suggestion">
        </form>
        <form id="delete-suggestion-form">
          <input required type="number" placeholder="Write your suggestion here" name="suggestion[id]">
          <input type="submit" value="Delete a suggestion">
          <button id="show-my-suggestion-button" class="col-6">Show My Suggestions</button>
        </form>
      </div>




      <!-- CONTENT END -->
    </div>
    <!-- MAIN SCREEN END -->
  </div>

</body>

</html>
